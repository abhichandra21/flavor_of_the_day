[tool:pytest]
testpaths = tests
norecursedirs = .git testing_config
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=custom_components.flavor_of_the_day
    --cov-report=term-missing
    --cov-report=xml
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')